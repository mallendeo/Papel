<style>
body, html, #__nuxt {
  background-color: var(--loading-indicator-bg, #1f222e);
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  padding: 0;
}

.spinner {
  border: .125rem solid var(--color, #6e87f7);
  border-radius: 50%;
  border-top-color: transparent;
  border-right-color: transparent;
  width: 2rem; height: 2rem;
  margin: auto;
  transform-origin: 50% 50%;
  animation: spin .75s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>

<div class="spinner"></div>

<script>
  /**
   * This code will be minified, so no double-slash comments
   * and we must include semicolons.
   */
  'use strict';
  var theme = localStorage.getItem('ui.theme');
  var el = document.querySelector('#__nuxt');

  if (theme && JSON.parse(theme) === 'light') {
    document.documentElement.style.setProperty('--loading-indicator-bg', '#f8f8f8');
  } else {
    document.documentElement.style.setProperty('--loading-indicator-bg', '#1f222e');
  }
</script>
